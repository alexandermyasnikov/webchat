<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat on WebSockets</title>
    <style>
      #area {
        width: 95%;
        height: 300px;
      }
      #kinput {
        font-size: 150%;
        width: 50%;
      }
    </style>
    <script type="text/javascript" src="websocket_new.js"></script>
    <script>
      var websocket_n = new websocket_new("area");
    </script>
  </head>
  <body>

    <form id="form" onsubmit="return false">
      <input type="text" value="192.168.1.8:2468" id="ip_port">
      <input type="text" placeholder="message" id="message">
      <button onclick="websocket_n.send_message(message.value)">
        Send
      </button>
      <button onclick="websocket_n.open(ip_port.value);">
        Open
      </button>
      <button onclick="websocket_n.close();">
        Close
      </button>
      <button onclick="websocket_n.state();">
        State
      </button>
      <button onclick="area.value = '';">
        Clean
      </button>
      <p>
        <textarea id="area"></textarea>
      </p>
    </form>

  </body>
</html>
